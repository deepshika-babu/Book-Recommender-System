<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: black;
        }
        .text-white {
            color: white;
        }
        .card-img-top {
            width: 100%; /* Ensures it takes the full card width */
            max-height: 250px; /* Limits height but maintains aspect ratio */
            object-fit: contain;
        }
        .card.bg-dark.text-white.h-100 {
            padding-top: 20px; /* Adjust this value as needed */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: blue;">
        <div class="container">
            <a class="navbar-brand text-white fw-bold fs-3">My Book Recommender</a>

            <!-- Navbar Toggler for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-3">
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('recommend_ui') }}">Recommend</a></li>
                    <li class="nav-item"><a class="nav-link active text-white" href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white text-center" style="font-size: 50px;">Recommended Books</h1>

                <!-- Book Recommendation Form -->
                <form action="/recommend_books" method="post" class="mt-3">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter book name"><br>
                    <button type="submit" class="btn btn-warning btn-lg">Recommend</button>
                </form>
            </div>
        </div>

        <!-- Display Recommended Books -->
        {% if data %}
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 mt-4">
            {% for i in data %}
                <div class="col">
                    <div class="card bg-dark text-white h-100">
                        <img src="{{ i[2] }}" class="card-img-top" alt="Book Image">
                        <div class="card-body">
                            <h5 class="card-title">{{ i[0] }}</h5>
                            <p class="card-text">Author: {{ i[1] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap 5.3.3 JS (Optional, needed for navbar toggler) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-TUj0lxV2/RyJpWn0pA4X5JAjK7zZ4SOA5pTqX6XIjfLbflF2vI4j8/3r5YdXaS9W" crossorigin="anonymous"></script>

</body>
</html>
